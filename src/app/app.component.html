<app-header />
<main>
  <ul id="users">
    @for(user of users ;track user.id){
      <li>
        <app-user
          [user]="user"
          [selected]="user.id===selectedUserId"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>
  @if(selctedUser){
    <app-tasks [userId]="selctedUser.id" [name]="selctedUser.name"/>
  }@else {
    <p id="fallback">Select a user to see thire task</p>
  }

</main>

@if(isAddingTask){
  <app-add-task [userId]="userId" (close)="onCloseAddTask() " />
}
<article id="tasks">
  <header>
    <h2>{{name}}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()" >Add task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTask;track task.id){
      <li>
        <app-task  [task]="task"/>
      </li>
    }
  </ul>
</article>
